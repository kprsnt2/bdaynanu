<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Bash Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap');
      
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #f0fdf4;
        overflow-x: hidden;
      }

      @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(20deg); opacity: 0.8; }
      }
      
      .balloon-float {
        animation: floatUp linear forwards;
      }
      
      .pop-animation {
        animation: pop 0.2s ease-out forwards;
      }
      
      @keyframes pop {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.4); opacity: 0.8; }
        100% { transform: scale(0); opacity: 0; }
      }

      /* Gift Box Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      
      .shake-anim {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      @keyframes giftPop {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      
      .gift-pop {
        animation: giftPop 0.3s ease-out;
      }

      /* Custom Scrollbar for story box */
      .story-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .story-scroll::-webkit-scrollbar-track {
        background: #f1f1f1; 
        border-radius: 4px;
      }
      .story-scroll::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      .story-scroll::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
